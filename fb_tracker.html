
<!DOCTYPE html>
<html>
<head>
    <title>FB Tracker</title>
    <script>
        // Your Facebook Pixel ID
        const pixelId = "YOUR_PIXEL_ID";

        // Example USD to PKR exchange rate
        const USD_TO_PKR = 283.85; // You can update this if rates change

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function () {
            const pid = getQueryParam("pid");
            const pname = getQueryParam("pname");
            const priceUSD = parseFloat(getQueryParam("price")); // USD price from URL
            const qty = parseInt(getQueryParam("qty"));
            const currency = getQueryParam("currency");
            const redirect = decodeURIComponent(getQueryParam("redirect"));

            // Convert USD to PKR if currency=USD
            let pricePKR = priceUSD;
            if (currency === "USD") {
                pricePKR = Math.round(priceUSD * USD_TO_PKR * 100) / 100; // Round to 2 decimals
            }

            // FB Pixel purchase tracking
            if (typeof fbq === "function") {
                fbq('track', 'Purchase', {
                    content_ids: [pid],
                    content_name: pname,
                    value: pricePKR,
                    currency: "PKR",
                    quantity: qty
                });
            }

            // Redirect to JotForm with PKR price
            const formUrl = `${redirect}?product_id=${encodeURIComponent(pid)}&product_name=${encodeURIComponent(pname)}&price=${pricePKR}&quantity=${qty}&currency=PKR`;
            window.location.href = formUrl;
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
    <!-- Facebook Pixel Base Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', pixelId);
        fbq('track', 'PageView');
    </script>
</body>
</html>
